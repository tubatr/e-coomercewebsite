<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tuba'store
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1><i>TUBAS'TORE</i></h1>
        <div id="cart-info">
            <button id="cart-btn">Sepetim (0)</button>
        </div>
    </header>

    <section id="product-list">
        <div class="product">
            <img src="kupa.png" alt="Kupa">
            <h2>Kupa</h2>
            <p>Fiyat:400₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="lamba.png" alt="Lamba">
            <h2>Masa Lambası</h2>
            <p>Fiyat:250₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="sehpa.png" alt="Ürün 1">
            <h2>Dekoratif Sehpa</h2>
            <p>Fiyat:300₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="tablo.png" alt="Tablo">
            <h2>Tablo</h2>
            <p>Fiyat:890₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="AVİZE.png" width="1920 px"alt="Avize"  >
            <h2>Avize</h2>
            <p>Fiyat: 500₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="DİVİTSET.png" alt="Tablo">
            <h2>Divit Seti</h2>
            <p>Fiyat: 999₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="şovale.png" alt="Şovale ">
            <h2>Şovale</h2>
            <p>Fiyat: 400₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="etnik kilim.png" alt="Etnik Desen Kilim">
            <h2>Etnik Desen Kilim</h2>
            <p>Fiyat: 1999₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="fotoğrafmakinesi.png" alt="Fotoğraf Makinesi">
            <h2>Fotoğraf Makinesi</h2>
            <p>Fiyat:59.999₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="piyano.png" alt="Piyano">
            <h2>Piyano</h2>
            <p>Fiyat:11.999999₺</p>
            <button class="add-to-cart">Sepete Ekle</button>
        </div>
    </section>

    <section id="cart" style="display: none;">
        <h2>Sepetim</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Toplam Fiyat: 0₺</p>
        <button id="checkout-btn">Ödeme Yap</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
